<ion-view can-swipe-back="false" view-title="">

    <ion-content class="has-header content--no-footer">

        <div class="item item-divider">
            {{'Change password' | translate}}
        </div>

        <div class="padding20 form">


                <p>{{'Re-Enter new payment password' | translate}}</p>
                <div class="list">
                    <security-password
                        widget-id="chpwdConfirm"
                        key="changePaymentPasswordStep3.key"
                        random-factor="changePaymentPasswordStep3.randomFactor"
                        callback="changePaymentPasswordStep3.submit(paypassword)"></security-password>

                </div>

        </div>
    </ion-content>
</ion-view>
