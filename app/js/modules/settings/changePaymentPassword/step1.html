<ion-view can-swipe-back="false" view-title="">

    <ion-content class="has-header content--no-footer">

        <div class="item item-divider">
            {{'Change password' | translate}}
        </div>

        <div class="padding20 form">


                <p>{{'Enter Previous Payment Password' | translate}}</p>
                <div class="list">
                    <security-password-validate
                        widget-id="changePaypassword"
                        valid-type="CNPwd"
                        key="changePaymentPasswordStep1.key"
                        random-factor="changePaymentPasswordStep1.randomFactor"
                        callback="changePaymentPasswordStep1.submit(pwd)"></security-password-validate>

                </div>




        </div>
    </ion-content>
</ion-view>
