<ion-view can-swipe-back="false" view-title="">

    <ion-content class="has-header content--no-footer">

        <div class="item item-divider">
            {{'Change password' | translate}}
        </div>

        <div class="padding20 form">


                <p>{{'Enter New Payment Password' | translate}}</p>
                <div class="list">
                    <security-password
                        widget-id="chpwd"
                        key="changePaymentPasswordStep2.key"
                        random-factor="changePaymentPasswordStep2.randomFactor"
                        callback="changePaymentPasswordStep2.submit(paypassword)"></security-password>

                </div>



        </div>
    </ion-content>
</ion-view>
