<ion-view view-title="{{'Region' | translate}}">
    <ion-content class="content--no-footer">
        <div class="item item-icon-right" ng-repeat="region in myRegion.list" ng-click="myRegion.setRegion(region)">
            {{region.areaName}}
            <i class="icon ion-ios-checkmark-empty" ng-if='myRegion.value === region.agencyCode'></i>
        </div>
    </ion-content>
</ion-view>
