<div class="member-level" ng-click="showCard()">
    <div class="icon icon-card {{ bmwCardIcon }}"></div>
    <div class="bmw-card-info">
        <div class="member-name">
            {{ nameDisplay }}
        </div>
        <div class="member-level-label {{ memberColor }}">
            {{ memberType }}
        </div>
    </div>
</div>
