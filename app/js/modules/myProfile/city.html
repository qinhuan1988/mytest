<ion-view view-title="">
    <ion-content class="content--no-footer">

        <div class="list">


            <div class="item item-icon-right" ng-repeat="city in myCity.cityList" ng-click="myCity.setCity(city)">
                {{city.cityName}}
                <i class="icon ion-ios-checkmark-empty" ng-if='myCity.userInfo.city === city.cityName'></i>
            </div>


        </div>

    </ion-content>
</ion-view>
