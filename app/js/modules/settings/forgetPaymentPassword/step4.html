<ion-view can-swipe-back="false" view-title="">

    <ion-content class="has-header content--no-footer">

        <div class="item item-divider">
            {{'Forgot password' | translate}}
        </div>

        <div class="padding20 form">


            <p>{{'Please enter your new payment password.' | translate}}</p>
            <div class="list">
                <security-password
                    widget-id="paypasswordSetup"
                    key="forgetPaymentPasswordStep4.key"
                    random-factor="forgetPaymentPasswordStep4.randomFactor"
                    callback="forgetPaymentPasswordStep4.submit(paypassword)"></security-password>

            </div>



        </div>
    </ion-content>
</ion-view>
