<ion-view>
    <ion-content class="has-header">
        <div class="item item-divider">
            {{'Payment password' | translate}}
        </div>
        <div class="padding20 form">
            <p>{{'Please enter your payment password to verify' | translate}}</p>
            <security-password widget-id="quickpay" key="quickPaymentPassword.key" callback="quickPaymentPassword.submit(paypassword)"></security-password>
            <div class="text-right">
                <a ui-sref="dash.forgetPaymentPasswordStep1">{{'Forgot password?' | translate}}</a>
            </div>
        </div>
    </ion-content>
</ion-view>
