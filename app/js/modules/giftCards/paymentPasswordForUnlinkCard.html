<ion-view>

    <ion-content class="has-header">
        <div class="item item-divider">
            {{'Payment password' | translate}}
        </div>
        <div class="padding20">

            <form name="step1Form">
                <p>{{'Please enter your payment password to verify' | translate}}</p>
                <div class="list">
                  <label class="item item-input">
                    <input type="password" placeholder="">
                  </label>

                </div>
                  <div class="row row-no-padding padding-vertical">
                      <div class="col col-67">

                          <button class="button button-block button-positive" ng-disabled="step1Form.$invalid" ng-click="passwordUnlinkGiftCard.submit()">
                            {{'Next' | translate }}
                          </button>

                      </div>
                      <div class="col">

                      </div>
                 </div>

            </form>

        </div>
    </ion-content>
</ion-view>
