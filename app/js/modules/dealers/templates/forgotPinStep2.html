<ion-view can-swipe-back="false">
    <ion-content class="has-header">
        <div class="item item-divider">
            {{'Setup / Forgot PIN' | translate}}
            <div steps-navigation label="'2/3' | translate" prev="dash.forgotPinStep1"></div>
        </div>
        <div class="padding20 form">
            <form name="step1Form">

                <label class="item-input">
                    <span class="item-label">{{'Membership ID' | translate}}</span>
                    <input type="text" ng-model="forgotPinStep2.membershipID" placeholder="" required>
                    <span class="item-label--error"  input-name="membershipID" ng-model="forgotPinStep2.membershipID" validate-membership-id></span>
                </label>

                <div class="item-input">
                    <span class="item-label">{{'Card No.' | translate}}</span>
                    <input type="text" ng-model="forgotPinStep2.cardNO" required>
                </div>

                <div class="row row-no-padding padding-vertical">
                    <button class="button button-full button-positive" ng-disabled="step1Form.$invalid" ng-click="forgotPinStep2.submit()">
                        {{'Next' | translate }}
                    </button>
                </div>

            </form>
        </div>
    </ion-content>
</ion-view>
