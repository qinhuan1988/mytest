<ion-view view-title="{{ 'my favorites' | translate }}">
    <ion-content class="has-header content--no-footer" delegate-handle="vouchers">
        <ion-refresher on-refresh="favorites.refreshView()"></ion-refresher>
        <ion-list>
            <div class="item item-divider offers-header">
                <div class="page-header">
                    {{ 'value of current vouchers' | translate }}
                </div>
                <div class="vouchers-value">
                    {{ 'Â¥'| translate }}&nbsp;{{ favorites.totalCommunicatedValue | number }}
                </div>
            </div>
            <div class="item item-body offer-item-container"
                ng-repeat="benefitItem in favorites.displayedList track by $index"
                ng-if="benefitItem.isFavorite === 'Y'">
                <div offer-item="benefitItem" ng-click="favorites.showOfferInfo(benefitItem)"></div>
            </div>
        </ion-list>
        <h5 ng-if="favorites.isEmpty" class="text-center">{{ 'No result found' | translate }}</h5>
        <ion-infinite-scroll on-infinite="favorites.loadMore()" ng-if="favorites.canLoadMore"></ion-infinite-scroll>
    </ion-content>
</ion-view>
